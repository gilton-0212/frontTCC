<div class="login-box">
  <h2>Login</h2>
  <form #form="ngForm">
    <div class="user-box">
      <input type="text" #usuario name="E-mail/Ssuario" required="true">
      <label>Email/Usuario</label>
    </div>
    <div class="user-box">
      <input type="password" #senha ngModel name="senha" required="true">
      <label>Senha</label>
    </div>
    <a (click)="login(usuario.value, senha.value)">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Entrar
    </a>
    <a  routerLink="/cliente/formulario">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Cadastrar-se
    </a>
  </form>
</div>
