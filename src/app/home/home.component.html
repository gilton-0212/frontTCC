<!DOCTYPE html>
<a *ngIf="usuario!?.role === 'usuario'">

  <head>

  <body>

          <header>

                    </li>
                    <li class="nav-item" *ngIf="usuario!?.role === 'ADMIN'">

                    </li>
                    <li class="nav-item" *ngIf="usuario!?.role === 'ADMIN'">
                      <a routerLink="/gestao" class="nav-link" href="">Gestão</a>
                    </li>
                    <li class="nav-item">

                  <button class="btn btn-outline-success" type="submit">

                  </button>
                </form>-->

            </nav>

        </div>
      </section>

      <div class="row">
        <img src="assets/dia_de_feira.png" alt="Responsive image" width="180" height="150" alt="..." />
      </div>
    </div>
    <app-produto-lista></app-produto-lista>

</a>
<a *ngIf="usuario!?.role === 'Estabelecimento'">
  <app-gerencia-estabelecimento></app-gerencia-estabelecimento>
