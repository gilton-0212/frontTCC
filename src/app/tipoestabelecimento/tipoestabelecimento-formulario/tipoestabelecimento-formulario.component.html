<!---->

<!------ Include the above in your HEAD tag ---------->
<app-head-hub></app-head-hub>


<form class="row g-3 needs-validation" novalidate [formGroup]="formulario">
<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
      <div class="col-md-12 border-right">
          <div class="p-3 py-5">
              <div class="d-flex justify-content-between align-items-center mb-4">
                  <h4 class="text-right">Nova Categoria de Estabelecimento</h4>
              </div>
              <div class="row mt-2">
                  <div class="col-md-12"><label class="labels">Nome da Categoria</label><input type="text" class="form-control" id="nome" placeholder="Nome da Categoria" formControlName="nome" value="" [ngClass]="{'is-invalid': submitted && hasError('nome')}" required ></div>

                </div>
                            <div class="mt-5 text-center"><div>
                <button type="submit" class="btn btn-success" (click)="adicionarTipoEstabelecimento()">Salvar</button>
                &nbsp;
                <button type="button" class="btn btn-default" (click)="onCancel()">Cancelar</button>
              </div></div>
          </div>
      </div>
  </div>
</div>
</form>

<app-footer></app-footer>
