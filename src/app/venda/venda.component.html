 <div class="col mb-5"  *ngFor="let produto of carrinho">
        <section class="h-100" style="background-color: #eee;">
          <div class="container h-100 py-2">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12">
                <div class="card rounded-3 mb-4">
                  <div class="card-body p-4">
                    <div class="row d-flex justify-content-between align-items-center">
                      <div class="col-md-2 col-lg-2 col-xl-2">
                        <img
                        src="{{produto.imagemProduto}}" onerror="this.src='assets/DEFAULT.jpeg'"
                          class="img-fluid rounded-3" alt="Cotton T-shirt">
                      </div>
                      <div class="col-md-3 col-lg-3 col-xl-3">
                        <p class="lead fw-normal mb-2">{{produto.nome}}</p>
                        <p><span class="text-muted">Pre√ßo: R$ {{produto.preco}} </span> </p>
                        <p><span class="text-muted">Quantidade: {{produto.quantidade}} </span> </p>
                      </div>

                      <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                        <a href="#!" class="text-danger"><i class="fas fa-trash fa-lg"></i></a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div></div>
          </section>
		</div>
    <div class="col-md-3 col-lg-3 col-xl-3">
      <h4>Total: {{valorTotal}}</h4>
    </div>
    <p-button icon="pi pi-check" (click)="fazerVenda()" label="Finalizar Compra"
    styleClass="p-button-text"></p-button>
