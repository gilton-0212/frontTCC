<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
      <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-12 row-cols-xl-4 justify-content-left">
        <div class="col mb-5" *ngFor="let venda of vendas">
          <div class="card h-100">
            <!-- Product details-->
            <div class="card-body p-4">
              <div class="text-center">
                <!-- Product name-->
                <h6 class="fw-bolder">Cliente: {{venda.nomeCliente}}</h6>
                <!-- Product price-->
               Valor Venda: R$ {{venda.valorTotal}}
              
              </div>
              <div  class="text-center">
                Data Venda: {{venda.dataVenda | date: 'dd/MM/yyyy'}}
              </div>

              <div  class="text-center">
                Data Venda: {{venda.dataVenda}}
              </div>

              <div  class="text-center">
                Data Venda: {{venda.dataVenda}}
              </div>
            </div>
            <!-- Product actions-->
            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
