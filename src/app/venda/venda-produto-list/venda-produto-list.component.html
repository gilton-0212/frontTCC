<section>
  <div class="container">
      <div class="table-wrapper">
          <div class="table-title">
              <div class="row">
                  <div class="col-sm-6">
          <h2>Produtos <b>Vendidos</b></h2>
        </div>
              </div>
          </div>
          <table class="table table-striped table-hover">
              <thead>
                  <tr>


                    <th>#</th>
                    <th>data</th>
                    <th>Produto</th>
                    <th>Cliente</th>
                    <th>Quantidade</th>
                    <th>Valor</th>



                  </tr>
              </thead>
              <tbody>
                <tr>
                  <tr *ngFor="let produto of list">
                      <td>{{produto.idVenda}}</td>
                      <td>{{produto.dataVenda | date : 'dd/MM/yyyy'}}</td>
                      <td>{{produto.nomeProduto}}</td>
                      <td>{{produto.nomeCliente}}</td>
                      <td>{{produto.quantidade}}</td>
                      <td>{{produto.valorTotal | currency : 'BRL'}}</td>


                  </tr>

              </tbody>
          </table>
          </div>
          </div>
          </section>
