<section>
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
						<h2>Categorias de <b>Produtos</b></h2>
					</div>
					<div class="col-sm-6">
						<a [routerLink]="'formulario'" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Adicionar Categoria</span></a>
					</div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>

                        <th>#</th>
                        <th>Nome</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                  <tr>
                    <tr *ngFor="let tipoproduto of tipoproduto">
                        <td>{{ tipoproduto.id}}</td>
                        <td>{{ tipoproduto.nome}}</td>
                        <td>
                            <a (click)="atualizarTipoproduto(tipoproduto.id)" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                            <a (click)="deletarTipoproduto(tipoproduto)" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                        </td>
                    </tr>

                </tbody>
            </table>
            </div>
            </div>
