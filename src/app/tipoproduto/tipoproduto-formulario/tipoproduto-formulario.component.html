
<html>

            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a routerLink="/cliente" class="nav-link" href="#"
                  >Coletas</a
                >
              </li>

              <li class="nav-item">
                <a routerLink="/venda-lista" class="nav-link" href="#"
                  >Entregas</a
                >
              </li>


              <li class="nav-item">
                <a routerLink="/tipoestabelecimento" class="nav-link"
                  >Categorias de Estabelecimento</a
                >
              </li>
              <li class="nav-item">
                <a routerLink="/estabelecimento" class="nav-link" href="#"
                  >Estabelecimentos</a
                >
              </li>
              <li class="nav-item">
                <a routerLink="/tipoproduto" class="nav-link" href="#"
                  >Categorias de Produtos</a
                >
              </li>

            </ul>

            <form class="d-flex">
              <input

              <button class="btn btn-outline-success" type="submit">
                Pesquise
              </button>
            </form>-->
          </div>
        </div>
      </nav>
    </header>
  </div>
</section>

<div class="grid p-fluid" novalidate [formGroup]="formulario">

  <div class="field col-12">
    <h4>Cadastro de Nova Categoria</h4>
  </div>

  <div class="field col-8">
    <span class="p-float-label">
      <input type="text" id="inputtext" pInputText formControlName="nome">
      <label for="inputtext">Nome da Categoria</label>
    </span>
  </div>
</div>



  <div class="grid p-fluid">
    <div class="field col-3">
      <p-button label="Salvar" (onClick)=" adicionarTipoproduto()" styleClass="p-button-sm"></p-button>
    </div>

    <div class="field col-3">
      <button pButton pRipple type="button" routerLink="/tipoproduto" styleClass="p-button-sm" label="Cancelar"
        class="p-button-text p-button-plain"></button>

    </div>
  </div>
