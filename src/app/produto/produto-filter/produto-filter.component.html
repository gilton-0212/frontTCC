<!-- Início header -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

<div class="filters-header">
    <div class="bg"></div>
    <div class="gradient"></div>
    <div class="inner">
        <div class="container">
            <div class="row">
                <div class="d-flex justify-content-center mt-5">
                    <div class="filters-content">
                        <h1 class="display-3 text-uppercase">Encontre os melhores Produtos</h1>
                        <h1 class="display-3 text-uppercase">Nas melhores Condições</h1>
                        <button type="button" class="btn btn-primary dropdown-toggle mt-3" data-bs-toggle="modal" data-bs-target="#modalBuscarImovel">
                            Filtros
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>


<!-- Button trigger modal -->
<!-- Modal -->
<div class="modal fade" id="modalBuscarImovel" tabindex="-1" aria-labelledby="modalBuscaImovelLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalBuscaImovelLabel">Buscar Produto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <form novalidate [formGroup]="form">
                    <div class="row">

                      <div class="col-md-6">
                        <div class="form-group">
                            <label for="formGroupExampleInput">Nome do Produto</label>
                            <input type="text" class="form-control" id="nome" formControlName="nome" placeholder="Carne">
                        </div>
                    </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="formGroupExampleInput">Categoria</label>
                                <input type="text" class="form-control" id="categoria" placeholder="Categoria Produto"
                                 formControlName="categoriaProduto" />
                            </div>
                        </div>

                    </div>

                    <div class="row">

                      <div class="col-md-6">
                        <div class="form-group">
                            <label for="formGroupExampleInput">Descrição</label>
                            <input type="text" class="form-control" id="descricao" formControlName="descricao" placeholder="Alimento">
                        </div>
                    </div>

                    <div class="col-md-6">
                      <div class="form-group">
                          <label for="formGroupExampleInput">Categoria</label>
                          <input type="number" class="form-control" id="preco" formControlName="preço" placeholder="10">
                      </div>
                  </div>

                    </div>

                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Sair</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="handlerSearch()">Buscar</button>
            </div>
        </div>
    </div>
</div>



<div class="modal-dialog modal-dialog-centered">
<div class="modal-content">
  <div class="modal-header">
      <h5 class="modal-title" id="modalBuscaImovelLabel">Buscar Produto - Filtros</h5>

  </div>
<div class="modal-body">
<form novalidate [formGroup]="form">
  <div class="row">

    <div class="col-md-6">
      <div class="form-group">
          <label for="formGroupExampleInput">Nome do Produto</label>
          <input type="text" class="form-control" id="nome" formControlName="nome" placeholder="Carne">
      </div>
  </div>

      <div class="col-md-6">
          <div class="form-group">
              <label for="formGroupExampleInput">Categoria</label>
              <input type="text" class="form-control" id="categoria" placeholder="Categoria Produto"
               formControlName="categoriaProduto" />
          </div>
      </div>

  </div>

  <div class="row">

    <div class="col-md-6">
      <div class="form-group">
          <label for="formGroupExampleInput">Descrição</label>
          <input type="text" class="form-control" id="descricao" formControlName="descricao" placeholder="Alimento">
      </div>
  </div>

  <div class="col-md-6">
    <div class="form-group">
        <label for="formGroupExampleInput">Categoria</label>
        <input type="number" class="form-control" id="preco" formControlName="preço" placeholder="10">
    </div>
</div>

  </div>

</form>
<button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="handlerSearch()">Buscar</button>
</div>
</div>
