<section>
  <div class="container">
      <div class="table-wrapper">
          <div class="table-title">
              <div class="row">
                  <div class="col-sm-6">
          <h2>Meus <b>Produtos</b></h2>
        </div>
        <div class="col-sm-6">
          <a routerLink="/produto/formulario" class="btn btn-primary" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Adicionar Produtos</span></a>
        </div>
              </div>
          </div>
          <table class="table table-striped table-hover">
              <thead>
                  <tr>

                      <th>#</th>
                      <th>Nome</th>
                      <th>Preço</th>
                      <th>Ação


                  </tr>
              </thead>
              <tbody>
                <tr>
                  <tr *ngFor="let produto of list">
                      <td>{{produto.id}}</td>
                      <td>{{ produto.nome}}</td>
                      <td>{{produto.preco| currency : 'BRL'}}</td>

                      <td>
                          <a  class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                          <a  class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                      </td>
                  </tr>

              </tbody>
          </table>
          </div>
          </div>
          </section>
