
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<section>
  <div class="row g-3 needs-validation" novalidate [formGroup]="formulario">
  <div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-12 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4 class="text-right">CADASTRO PRODUTO</h4>
                </div>
                <div>
                  <label class="labels">Foto do Produto</label>
                  <img class="profile-image"  [src]='imagemProduto' style="height: 182px; width: 50%"/>
                  <input type="file" name="arquivos" class="btn btn-secondary" (change)="onFileChange($event)"  accept="image/png, image/jpeg"  multiple />
                  <button type="submit" class="btn btn-primary" (click)="uploadImagem()">Enviar</button>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Nome do Produto</label><input type="text" class="form-control" id="nome" placeholder="Nome Produto" formControlName="nome" value="" ></div>
                    <div class="col-md-2"><label class="labels">Qtd. Estoque</label><input type="text" class="form-control" id="quantidadeEstoque" value="" formControlName="quantidadeEstoque" placeholder="Quantidade de Estoque" ></div>
                    <div class="col-md-1"><label class="labels">SKU</label><input type="text" class="form-control" id="sku" value="" formControlName="sku" placeholder="SKU (CD. INTERNO)" ></div>
                    <div class="col-md-3"><label class="labels">Preço</label><input type="text" class="form-control" id="preco" value="" formControlName="preco" placeholder="Preço" ></div>

                  </div>
                <div class="row mt-3">
                    <div class="col-md-4"><label class="labels">Marca</label><input type="text" class="form-control" id="marca" placeholder="Marca" formControlName="marca" value="" ></div>
                    <div class="col-md-8"><label class="labels">Descrição</label><input type="text" class="form-control" id="descricao" placeholder="Descrição" formControlName="descricao"  ></div>
                </div>

                <div class="row mt-3">
                    <div class="p-col-12 p-sm-5 p-md-5"><label class="labels"style="display: block;">Unidade Medida</label><p-dropdown formControlName="unidadeMedida" [options]="unidades"></p-dropdown></div>
                    <div class="col-md-4"><label class="labels"style="display: block;">Ativo</label><p-dropdown formControlName="ativo" [options]="simNao"></p-dropdown></div>
                    <div class="col-md-4"><label class="labels"style="display: block;">Situação</label><p-dropdown formControlName="situacao" [options]="situacao"></p-dropdown></div>
                    <div class="col-md-6"><label class="labels" style="display: block;">Categoria do Produto</label>
                      <p-autoComplete
                      formControlName="categoriaProduto"
                      (completeMethod)="buscarTipo($event)"
                      [suggestions]="tipoProduto"
                      ariaLabel="tipoProduto"
                      dropdownAriaLabel=""
                      field="nome"
                    >
                    </p-autoComplete>
    
                    </div>
                </div>
                <div class="mt-5 text-center"><div>
                  <button type="submit" class="btn btn-success" (click)="adicionarProduto()">Salvar</button>
                  &nbsp;
                  <button type="button" class="btn btn-default" >Cancelar</button>
                </div></div>
            </div>
        </div>
    </div>
  </div>
