<app-produto-filter (search)="search($event)" [filter]="filter"></app-produto-filter>
<!-- Fim header -->
<section class="py-5">
	<div class="container px-4 px-lg-5 mt-5">
		<div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-12 row-cols-xl-4 justify-content-left">
			<div class="col mb-5" *ngFor="let produto of list">
				<div class="card h-100">
					<!-- Product image-->
					<img class="card-img-top" src="{{produto.imagemProduto}}" onerror="this.src='assets/DEFAULT.jpeg'"
						width="180" height="150" alt="..." />
					<!-- Product details-->
					<div class="card-body p-4">
						<div class="text-center">
							<!-- Product name-->
							<h5 class="fw-bolder">{{produto.nome}}</h5>
							<!-- Product price-->
							R$ {{produto.preco}}
						</div>
					</div>
					<!-- Product actions-->
					<div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
						<div class="text-center"><a class="btn btn-outline-dark mt-auto" (click)="adicionarProduto(produto)">Adicionar à Sacola</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<p-button (click)="showModalDialog()"  icon="pi pi-shopping-cart" label="Carrinho"></p-button>
<p-dialog header="Carrinho de Compras" [(visible)]="displayModal" [modal]="true" [style]="{width: '50vw'}"
    [draggable]="false" [resizable]="false">
	    <div class="col mb-5" *ngFor="let produto of carrinho">
        <section class="h-100" style="background-color: #eee;">
          <div class="container h-100 py-2">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12">
                <div class="card rounded-3 mb-4">
                  <div class="card-body p-4">
                    <div class="row d-flex justify-content-between align-items-center">
                      <div class="col-md-2 col-lg-2 col-xl-2">
                        <img
                        src="{{produto.imagemProduto}}" onerror="this.src='assets/DEFAULT.jpeg'"
                          class="img-fluid rounded-3" alt="Cotton T-shirt">
                      </div>
                      <div class="col-md-3 col-lg-3 col-xl-3">
                        <p class="lead fw-normal mb-2">{{produto.nome}}</p>
                        <p><span class="text-muted">Preço: R$ {{produto.preco}} </span> </p>
                      </div>

                      <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                        <h5 class="mb-0">$499.00</h5>
                      </div>
                      <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                        <a href="#!" class="text-danger"><i class="fas fa-trash fa-lg"></i></a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div></div></section>
		</div>
        <ng-template pTemplate="footer">

        <p-button icon="pi pi-check" (click)="displayModal=false" label="Finalizar Compra" styleClass="p-button-text"></p-button>
        </ng-template>
</p-dialog>
