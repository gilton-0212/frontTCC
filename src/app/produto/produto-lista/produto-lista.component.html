<app-produto-filter  (search)="search($event)" [filter]="filter"></app-produto-filter>


<!-- Fim header -->
            <section class="py-5" >
              <div class="container px-4 px-lg-5 mt-5">
                  <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-12 row-cols-xl-4 justify-content-left">
                      <div class="col mb-5" *ngFor="let produto of list">
                          <div class="card h-100" >
                              <!-- Product image-->
                              <img class="card-img-top"  alt="..." />
                              <!-- Product details-->
                              <div class="card-body p-4">
                                  <div class="text-center">
                                      <!-- Product name-->
                                      <h5 class="fw-bolder">{{produto.nome}}</h5>
                                      <!-- Product price-->
                                     {{produto.preco}} R$
                                  </div>
                              </div>
                              <!-- Product actions-->
                              <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                  <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Ver Mais</a></div>
                                  <br>
                                  <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Adicionar Ã  Sacola</a></div>
                              </div>
                          </div>
                      </div>
                      </div>
                      </div>
                      </section>
