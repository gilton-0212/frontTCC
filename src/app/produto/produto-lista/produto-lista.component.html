<app-produto-filter (search)="search($event)" [filter]="filter"></app-produto-filter>
<!-- Fim header -->
<div class="container" >
  <div class="table-wrapper" >
      <div class="table-title-center text-center">
          <div class="row">
              <div class="col-sm-12">
      <h2>As Melhores <b>Ofertas</b></h2>
    </div>
  </div>
<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-12 row-cols-xl-4 justify-content-left">
      <div class="col mb-5" *ngFor="let produto of list">
        <div class="card h-100">
          <!-- Product image-->
          <img class="card-img-top" src="{{produto.imagemProduto}}" onerror="this.src='assets/DEFAULT.jpeg'" width="180"
            height="150" alt="..." />
          <!-- Product details-->
          <div class="card-body p-4">
            <div class="text-center">
              <!-- Product name-->
              <h5 class="fw-bolder">{{produto.nome}}</h5>
              <!-- Product price-->
              R$ {{produto.preco}}
            </div>
          </div>
          <!-- Product actions-->
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center"><a class="btn btn-outline-dark mt-auto"
                (click)="adicionarProduto(produto)">Adicionar Ã  Sacola</a>
            </div>
            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
              <div class="text-center" style="margin-top: 20px;">
                <label for="formGroupExampleInput">Quantidade</label>
                <input style="text-align: center;" type="number" class="form-control" id="preco" [(ngModel)]="produto.quantidade">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


<p-button *ngIf="carrinho.length > 0" (click)="showModalDialog()" icon="pi pi-shopping-cart" label="Carrinho"></p-button>
<p-dialog *ngIf="displayModal" header="Carrinho de Compras" [(visible)]="displayModal" [modal]="true" [style]="{width: '50vw'}"
  [draggable]="false" [resizable]="false">
  <app-venda [carrinho]="carrinho" (vendaRealizada)="ConcluirVenda($event)"></app-venda>
</p-dialog>
